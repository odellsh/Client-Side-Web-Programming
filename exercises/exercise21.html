<!doctype html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <title>Banana Stand</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="../scripts/exercise21.js"></script>
    <link rel="stylesheet" href='../styles/exercise21.css'>
</head>
<body>
    <h1>The World's BEST Bananaade!</h1>
    <article>
        <h2>Add Ingredients</h2>
        <label for='numBananas'>
            <img src='../images/plus_light.png'>
            <span class='clickable'>Add bananas</span>
            <input id='numBananas' class='hide_me'></input><br>
        </label>

        <label for='numGallonsOfWater'>
            <img src='../images/plus_light.png'>
            <span class='clickable'>Add gallons of water</span>
            <input id='numGallonsOfWater' class='hide_me'></input><br>
        </label>

        <label for='numCupsOfSugar'>
            <img src='../images/plus_light.png'>
            <span class='clickable'>Add cups of sugar</span>
            <input id='numCupsOfSugar' class='hide_me'></input><br>
        </label>

        <label for='numEmptyGlasses'>
            <img src='../images/plus_light.png'>
            <span class='clickable'>Add empty glasses</span>
            <input id='numEmptyGlasses' class='hide_me'></input><br>
        </label>
    </article>
    <article>
        <h2>Controls</h2>
        <button>Make Bananaade</button>
        <br>
        <button>Sell Bananaade</button>
        <br>
        <button>Sell More Bananaade</button>
        <input id='amountToSell' class='hide_sell'>
        <span id = 'warning' class='hide_sell'>You must enter a number between 1 and 8</span>
        <br>
        <button>Change The Price</button>
        <input id='priceValueChange' class='hide_change_price'>
        <br>
    </article>
</body>
</html>
